name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *' # aggiorna ogni giorno a mezzanotte UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with WakaTime Stats
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_TOTAL: true
